---

- name: enable mysql general logging
  shell: >
    set -o pipefail
    mysql -ne "{{ item }}"
    && echo -n COMPLETED
  args:
    executable: /bin/bash
  with_items:
    - SET GLOBAL general_log_file='/var/log/mysql/queries.log';
    - SET GLOBAL log_output = 'FILE';
    - SET GLOBAL general_log = 1;
  register: enable_general_logging
  changed_when: enable_general_logging.stdout != 'COMPLETED'

- name: Remove anonymous users
  shell: >
    set -o pipefail
    mysql -ne "{{ item }}"
    && echo -n COMPLETED
  args:
    executable: /bin/bash
  with_items:
    - DELETE FROM mysql.user WHERE User=''
  register: remove_anonymous_user
  changed_when: remove_anonymous_user.stdout != 'COMPLETED'

- name: Disallow root login remotely
  shell: >
    set -o pipefail
    mysql -ne "{{ item }}"
    && echo -n COMPLETED
  args:
    executable: /bin/bash
  with_items:
    - DELETE FROM mysql.user WHERE User='root' AND Host NOT IN ('localhost', '127.0.0.1', '::1')
  register: disallow_remote_root
  changed_when: disallow_remote_root.stdout != 'COMPLETED'

- name: Remove test database and access to it
  shell: >
    set -o pipefail
    mysql -ne "{{ item }}"
    && echo -n COMPLETED
  args:
    executable: /bin/bash
  with_items:
    - DROP DATABASE IF EXISTS test
    - DELETE FROM mysql.db WHERE Db='test' OR Db='test\\_%'
  register: remove_test_database
  changed_when: remove_test_database.stdout != 'COMPLETED'

- name: set root password and flush privileges
  shell: >
    set -o pipefail
    mysql -ne "{{ item }}"
    && echo -n COMPLETED
  args:
    executable: /bin/bash
  with_items:
    - ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql_install_settings.root_password }}'; FLUSH PRIVILEGES;
  register: set_root_password
  changed_when: set_root_password.stdout != 'COMPLETED'
  when: mysql_install_settings.root_password|length > 0

- name: selinux - change mysql port to {{ mysql_conf_settings.port }}
  seport:
    ports: "{{ mysql_conf_settings.port }}"
    proto: tcp
    setype: mysqld_port_t
    state: present
  when: ansible_os_family == 'RedHat' and (mysql_conf_settings.port|int != 3306 and ansible_selinux.status == 'enabled')
